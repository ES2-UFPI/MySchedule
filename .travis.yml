language: node_js
install:
  - nvm install 11
  - npm install -g "npm@$(jq -r '.engines.npm' package.json)"
  - npm ci
node_js:
  - "stable"
cache:
  directories:
  - node_modules

branches:
  only:
    - master1
    - dev
script:
  - npm test
  - npm run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $github-token  # Set in travis-ci.org dashboard, marked secure
  local_dir: build
  keep-history: true
  on:
    branch: master

